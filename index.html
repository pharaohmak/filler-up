    <!-- Problem #1 â€“ Fill'er Up -->
    <h1> Fill'er Up</h1>
    <h3>Convert Gallons to Quarts, Pints, or Cups</h3>
    <p>Type in the numer of gallons and ill convert to desired type</p>
    <!-- Conversion Form -->
    <form id="problem1">
        <!-- Gallons user has-->
        <input id="gallons" type="number" required> # of gallons

        <br><br>
        <!-- Radio Buttons to Choose type of conversion Type -->
        <input id="quart" type="radio" name="quart" value="0"><label for="quart">Quarts</label>
        <input id="pint" type="radio" name="pint" value="0"><label for="pint">Pints</label>
        <input id="cup" type="radio" name="cup" value="0"><label for="cup">Cups</label>
        <br><br>
        <!-- Button to Start Conversion -->
        <input type="button" id="convert" value="CONVERT">
        <br><br>

        <h2>Results</h2>
        <!-- Conversion Results -->
        <input id="quart-result" type="number" value="" placeholder="press button to convert"><label for="quart-result">
            Quarts</label>
        <br><br>
        <input id="pint-result" type="number" value="" placeholder="press button to convert"><label for="pint">
            Pints</label>
        <br><br>
        <input id="cup-result" type="number" value="" placeholder="press button to convert"><label for="cup">
            Cups</label>
    </form>
    <br><br><br>

    <!-- Problem #2 - Movie Star -->
    <h1>Movie Star</h1>
    <h3>Enter the total number of movies you have in multiple formats and determine what ranking they are in a movie
        club.</h3>

    <form id="problem2">

        <!-- Input for the number of DVDs. Make sure this can accept only positive whole numbers.  -->
        <label for="dvds">Amount Of DVDs</label> <br> <input type="number" name="dvds" id="dvds" required>
        <br><br>
        <!-- Input for the number of Blu-Rays. Make sure this can accept only positive whole numbers. -->
        <label for="blue-ray">Amount of Blue-Rays</label> <br> <input type="number" name="blue-rays" id="blue-rays"
            required>
        <br><br>
        <!-- Input for the number of UltraViolets. Make sure this can accept only positive whole numbers. -->
        <label for="ultra-violet">Amount of UltraViolets</label> <br> <input type="number" name="ultra-violets"
            id="ultra-violets" required>
        <br><br>

        <!-- A button that starts the process. -->
        <input type="button" name="rank-btn" id="rank-btn" value="RANK">

        <!-- An empty H1 tag that will hold the final results: Total Number Of Movies Owned -->
        <h1 id="rank-result"></h1>

        <!-- An Image that will change based on the number of movies the user owns  -->
        <img id="rank-img" src="#" alt="">

    </form>
